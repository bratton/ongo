<div class="main">

    <div class="row">
        <div class="large-12 columns">
            <div class="finder">
                <h1><translate>FIND_YOUR_PHOTOS</translate></h1>
                <span><translate>CHOOSE_YOUR_PHOTOS</translate></span>


                <div class="text-center">
                    <span><translate>WE_ARE_LOOKING_PHOTOGRAPHERS</translate></span>
                    <a class="button gradient radius reg" ui-sref="photographers-registration"><translate>REGISTRATION_FOR_PHOTOGRAPHERS</translate></a>
                </div>
            </div>
        </div>
    </div>

    <div class="lighter">
        <ul id="lightSlider">
            <section ng-repeat="p in topGallery.photos">
                <li>
                    <img ng-src="{{ p.src }}" imageonload="lightSlider" style="display:none;">
                    <a ui-sref="gallery({id:topGallery.id})"><translate>BROWSE_TO_GALLERY</translate></a>
                </li>
            </section>

        </ul>
    </div>
</div>


<div class="double_line"></div>

<div class="meetings blackbody">
    <div class="row">
        <div class="row thumbsgal" ng-repeat="g in galleries">
            <div class="small-12 medium-12 large-12 columns">
                <div class="thumbwrap">
                    <ul class="minslider">
                        <li ng-repeat="p in g.icons">
                            <a ui-sref="gallery({id: g.id})">
                                <img ng-src="{{ p.ico }}" imageonload="minslider">
                            </a>
                        </li>
                    </ul>
                    <div class="controls">
                        <a class="prev"></a>
                        <a class="next"></a>
                    </div>
                </div>
                <span class="subject">
                    More images from <a href="" ui-sref="gallery({id: g.id})">{{ g.place.name }}</a>
                </span>

            </div>
        </div>

    </div>
</div>
