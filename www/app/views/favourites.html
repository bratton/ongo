<section ng-if="keys(fav.items).length">
    <div class="small-12 medium-7 large-8 columns">

        <div class="cartblock">

            <div class="row cart_item" ng-repeat="(id,item) in fav.items">
                <div class="small-12 medium-4 large-4 columns cart_foto">
                    <a ui-sref="photo({id: item.photo_id, gallery_id: item.gallery_id})"><img
                            ng-src="{{item.photo.thumb}}"></a>
                </div>
                <div class="small-12 medium-8 large-8 columns">

                    <div class="row">
                        <div class="small-3 medium-4 large-3 columns"><strong>Title</strong></div>
                        <div class="small-5 medium-4 large-6 columns" ui-sref="gallery({id: item.gallery.id})">{{
                            item.gallery.place.name }}
                        </div>
                        <div class="small-4 medium-4 large-3 columns"></div>
                    </div>

                    <div class="row">
                        <div class="small-3 medium-4 large-3 columns"><strong>Credits</strong></div>
                        <div class="small-5 medium-4 large-6 columns">{{ item.gallery.photographer.name }}</div>
                        <div class="small-4 medium-4 large-3 columns text-right"><a ng-click="removeFromFav(id)">Remove
                            Ã—</a></div>
                    </div>

                    <div class="row">
                        <div class="small-3 medium-4 large-3 columns"><strong>Photo ID</strong></div>
                        <div class="small-5 medium-4 large-6 columns">{{ item.photo_id }}</div>
                        <div class="small-4 medium-4 large-3 columns"></div>
                    </div>

                    <div class="row">
                        <div class="small-3 medium-4 large-3 columns"><strong>File size</strong></div>
                        <div class="small-5 medium-4 large-6 columns">{{ 'RESOLUTION.' + item.resolution | translate}}
                        </div>
                        <div class="small-4 medium-4 large-3 columns"></div>
                    </div>

                    <div class="row">
                        <div class="small-3 medium-4 large-3 columns"><strong>License</strong></div>
                        <div class="small-5 medium-4 large-6 columns">Royalty Free</div>
                        <div class="small-4 medium-4 large-3 columns"></div>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <div class="small-12 medium-5 large-4 columns">
        <div class="purchase_block">
            <a ng-click="emptyFav()" class="button expand radius">Empty favourites</a>
        </div>
    </div>
</section>

<section ng-if="!keys(fav.items).length">
    <div class="small-12 medium-7 large-8 columns">
        <span translate="NO_FAVOURITES"></span>
    </div>
</section>
